<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js string</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

      
      <!--my typing games-->
      <section class="my-typing-section">
        <h1 class="text-center">Enjoy Your Typing Race......</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-9 bg-info mx-auto">
                    <div class="row">
                        <div class="col-12 input-areaa">
                            <!-- input area -->
                            <input type="text" class="w-100 input_field">
                        </div>
                        <div class="col-12 text-areaa">
                            <div class="text-typing">
                                <p class="type_your_text">
                                  
                                </p>
                            </div>
                        </div>
                        <div class="col-12 typing_info">
                            <div class="typing-footer">
                                <div class="d-flex flex-row justify-content-around">
                                    <div class="time-left">
                                        <p>Time Left: <span><b>60s</b></span></p>
                                    </div>
                                    <div class="mistake">
                                        <p>Mistake: <span><b>0</b></span></p>
                                    </div>
                                    <div class="wpm">
                                        <p>WPM: <span><b>0</b></span></p>
                                    </div>
                                    <div class="cpm">
                                        <p>CPM: <span><b>0</b></span></p>
                                    </div>
                                    <div class="try_again">
                                        <button>Try Again</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--my typing games-->
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- <script src="paragrap.js"></script> -->
    <script src="js.js"></script>
</body>

</html>
